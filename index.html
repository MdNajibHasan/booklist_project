<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>MyBookList App</title>
</head>
<body>
    


    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My<span class="text-primary">Book</span>List</h1>
            <form id="book-form">
                <div class="form-group mt-3">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control mt-2">
                </div>

                <div class="form-group mt-3">
                    <label for="title">Author</label>
                    <input type="text" id="author" class="form-control mt-2">
                </div>

                <div class="form-group mt-3">
                    <label for="title">ISBN#</label>
                    <input type="text" id="isbn" class="form-control mt-2">
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-4">Add Book</button>
            </form>


            <table class="table table-striped mt-5">

                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                    
                </thead>

                <tbody id="book-list">

                </tbody>

            </table>

    </div>




    <script src="JS/main.js"></script>
</body>
</html>
